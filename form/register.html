<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel="stylesheet" href="register-style.css">
</head>

<body>
    <p>必須事項を入力の上、送信ボタンを押してください。</p>
    <form action="#" method="post">
        <!-- ID(メールアドレス) -->
        <input type="email" size="30" value="例：xxx@morijyobi.ac.jp" required><br>
        <!-- パスワード -->
        <label><input type="password" size="30" minlength="8" required>
            <input type="checkbox">パスワードを表示する</label><br>
        <!-- 氏名 -->
        姓：<input type="text" placeholder="例：盛岡" required>
        名：<input type="text" placeholder="例：太郎" required><br>
        <!-- 住所 -->
        〒<input type="text" size="8" value="020-0021" disabled><br>
        <input type="text" size="20" value="岩手県盛岡市中央通3丁目" disabled><br>
        <input type="text" size="20" value="番地"><br>
        <input type="text" size="30" value="建物名"><br>
        <!-- 携帯電話番号 -->
        <input type="tel" size="20" required><br>
        <!-- 学科・学年 -->
        学科：<select name="course" required>
            <option value="0">学科を選択してください</option>
            <option value="1">システム系学科</option>
            <option value="2">ビジネス系学科</option>
            <option value="3">デザイン系学科</option>
        </select>
        学年：<select name="grade" required>
            <option value="0">学年を選択してください</option>
            <option value="1">1年</option>
            <option value="2">2年</option>
            <option value="3">3年</option>
            <option value="4">4年</option>
        </select><br>
        <!-- お得な情報・クーポン -->
        <label><input type="radio" required>受け取る</label>
        <label><input type="radio" required>受け取らない</label><br>
        <!-- ご意見・ご要望 -->
        <textarea cols="50" rows="10" maxlength="200"></textarea><br>
        <!-- クリア・送信ボタン -->
        <button type="reset">入力内容をクリアする</button>
        <button type="submit">送信</button><br>
</body>

</html>
